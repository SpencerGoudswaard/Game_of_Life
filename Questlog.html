<!DOCTYPE html>
<html>


<head>
<title>QuestLog</title>
<link rel="stylesheet" href="Questlog.css">
<script src="Questlog.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">


</head>


<body>
	
	<h1>QuestLog</h1>
	
	<div id = "User">
	<button type="button" onclick="createCharacter()" id="CreateCharacter">Create New Character</button>
	<button type="button" onclick="loadCharacter()" id="LoadCharacter">Load Character</button>
	<p id = "FormSpot"></p>
	</div>
	
	<button type="button" onclick="openForm()" id="OpenForm">Create New Quest</button>
	
	<div class="Form-popup" id="myForm">
		<form id = "CreateQuestContainer" class="CreateQuestContainer">
			
			<h1> New Quest </h1>
			<label for="description"><b>Quest Description</b></label>
			<input type="text" id="description"></input>
			<div id='Tasks'>
			<div id='break0'></div>
			</div>
			<button type='button' onclick='addTask()' id='AddTask'>Add Task</button>
			<br>
			Rewards <br>
			<label for="fitExp"><b>Fitness Exp</b></label>
			<input type="int" id="fitExp">
			<label for="conExp"><b>Constitution Exp</b></label>
			<input type="int" id="conExp">
			<label for="wisExp"><b>Wisdom Exp</b></label>
			<input type="int" id="wisExp">
			<label for="intExp"><b>Intelligence Exp</b></label>
			<input type="int" id="intExp">
			<label for="chaExp"><b>Charisma Exp</b></label>
			<input type="int" id="chaExp">
			<label for="explExp"><b>Exploration Exp</b></label>
			<input type="int" id="explExp">
			<label for="insExp"><b>Inspiration Exp</b></label>
			<input type="int" id="insExp">
			<button type="button" onclick="createQuest()" id="CreateQuest">Create New Quest</button>
			<button type="button" onclick="closeForm()" id="btn cancel">Cancel</button>
			
		</form>
	</div>
	
	<ul id="QuestList">
	</ul>
	


</body></html>
